# fly.toml app configuration file generated for uqhc on 2023-04-29T14:14:49-06:00
# fly.toml app configuration file generated for uqhc on 2023-05-26T07:42:37-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "uqhc"
primary_region = "sea"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  PORT = "8090"
  PRIMARY_REGION = "sea"

[[services]]
  protocol = "tcp"
  internal_port = 8090
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
